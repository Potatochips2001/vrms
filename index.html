<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Kinetic Molecular Theory</title>
    <script src="src/script.js"></script>
  </head>
  <body style="background-color: tan;">
    <label>Temperature</label> <input type="number" id="temp"/>
    <select id="temp-unit">
      <option value="k">Kelvin</option>
      <option value="c">Celcius</option>
      <option value="f">Fahrenheit</option>

    </select> <br/> <br/>
    <button id="btn" onclick="calculate();">Calculate</button> <br/> <br/>
    <p id="result"></p>
  </body>
